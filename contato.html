<body>

  <header>
   <nav class="navbar">
    <ul class="nav-center">
        <li><a href="index.html">Home</a></li>

        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
    </ul>

    <div class="nav-right">
        <!-- Ícone Login -->
        <a href="login.html" class="icon login-icon" aria-label="Login">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M12 12a5 5 0 100-10 5 5 0 000 10zM4 20c0-4 4-7 8-7s8 3 8 7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Ícone Carrinho -->
        <a href="carrinho.html" class="icon cart-icon" aria-label="Carrinho">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M3 3h2l.4 2M7 13h10l3-8H6.4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

                <circle cx="17.5" cy="19.5" r="1.5" fill="currentColor"/>

</nav>


</header>


  <section class="contato">
    <h2>Fale Conosco</h2>

    <!-- Botão WhatsApp: substitua TELEFONE com DDD+NUM sem sinais -->
    <p><strong>WhatsApp:</strong></p>
    <a class="whatsapp-btn" href="https://wa.me/SEUNUMEROCOMDDD" target="_blank" rel="noopener">Abrir conversa no WhatsApp</a>

    <!-- Formulário envia email via mailto (para demo). -->
    <form id="contact-form">
      <label>Nome:</label>
      <input id="cont-name" type="text" placeholder="Seu nome" required>

      <label>Email:</label>
      <input id="cont-email" type="email" placeholder="seu@email.com" required>

      <label>Mensagem:</label>
      <textarea id="cont-msg" placeholder="Escreva sua mensagem..." required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <!-- Link Reclame Aqui -->
    <div class="reclame-aqui">
      <p>Quer registrar uma reclamação pública?</p>
      <a href="https://www.reclameaqui.com.br/" target="_blank" rel="noopener">Ir para Reclame Aqui</a>
    </div>

    <div id="contact-feedback" class="hidden"></div>
  </section>

  <footer>
    <p>© 2025 World Country - Todos os direitos reservados.</p>
  </footer>

  <script src="world.js"></script>
</body>
</html>
